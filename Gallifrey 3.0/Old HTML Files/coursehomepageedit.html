<!DOCTYPE html>

<html>
<head>
    <title>Gallifrey</title>
    <link rel='stylesheet' href='main.css' />
    <script src='script.js'></script>
</head>
<body onload='setupCourseHomepageEdit()' id='coursehomepage'>
    <div class='navbar'><h3>Gallifrey</h3><div id='logoutformdiv'></div></div>
    <h1 id='coursename'>Course Name</h1>
    <div class="chp">
        <h3>Course Overview</h3><hr>
        <textarea cols='40' style="width: 100%; height: 100px;" type='text' id='courseoverview'></textarea>
        <button onclick='changeDescription()'>Change Description</button>
    </div>
    
    <div>
        <table id='unitlst'><td><h3>Units</h3></td></table>
    </div>
    
    <div class="chp">
        <h3>Reference Files</h3><hr>
        <ul id='ref_files'></ul>
        <form action='homepageUpload.py' method='POST' enctype="multipart/form-data">
            <input type='file' name='file_1' />
            <input type='text' name='filename' placeholder='File Name' />
            <input type='submit' value='Submit' />
        </form>
    </div>
    
    <div class="chp">
        <h3>Links</h3><hr>
        <ul id='links'></ul>
        <form name="add_link_form">
            <input type='text' name='link' placeholder='Add Link'/>
            <input type='text' name='linkname' placeholder='Website Name' />
        </form>
        <button onclick='addLink()'>Submit</button>
        
    </div>
    <div class='button' style='display: block; margin-top: 20px; margin-left: 0px; width: 100%; margin-bottom: 10px;'><a href='coursehomepage.html'>Student View</a></div>
    <div class='footer'>
        Gallifrey 1.0.0<br>
        Developed By <a href='mailto:nick.p@iinet.net.au' >Nick Patrikeos</a>.
    </div>
</body>
</html>
