<!DOCTYPE html>

<html>
<head>
    <title>Gallifrey</title>
    <link rel='stylesheet' href='main.css' />
    <script src='script.js'></script>
</head>

<body id='view_body' onload='setupUserViewPage()'>
    <div class='navbar'><h3>Gallifrey</h3><div id='logoutformdiv'></div></div>
    <h1>Users</h1>
    <hr>
    <h3>Students</h3>
    <table id='students'>
        <tr><td>ID</td><td>Classes</td></tr>
    </table>
    <hr>
    <h3>Teachers</h3>
    <table id="teachers">
        <tr><td>Name</td><td>Username</td><td>Classes</td></tr>
    </table>
    <div id='add_student'>
        <h3>Add New Student</h3>
        <form name='add_student_form'>
            <input type='text' placeholder='Username' name='username' />
            <input type='password' placeholder='Password' name='password' />
            <input type='text' placeholder='First Name' name='firstname' />
            <input type='text' placeholder='Last Name' name='lastname' />
        </form>
        <button onclick='addNewStudent()'>Add Student</button>
    </div>
    <div id='add_teacher'>
        <h3>Add New Teacher</h3>
        <form name='add_teacher_form'>
            <input type='text' placeholder='Teacher Name' name='name' />
            <input type='text' placeholder='Username' name='username' />
            <input type='password' placeholder='Password' name='password' />
        </form>
        <button onclick='addNewTeacher()'>Add Teacher</button>
    </div>
    <div class='footer'>
        Gallifrey 1.0.0<br>
        Developed By <a href='mailto:nick.p@iinet.net.au' >Nick Patrikeos</a>.
    </div>
</body>
</html>
