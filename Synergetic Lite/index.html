<!DOCTYPE html>

Allows the user to log in as a student, teacher or parent.

<html>
    
    <head>
        <link rel='stylesheet' href='main.css' />
        <title>Synergetic Lite</title>
    </head>
    
    <body>
        <header>
            <h3>Synergetic Lite</h3>
        </header>
        
        <h1>Welcome to Synergetic.</h1>
        <hr>
        <div class='mainSection'>
            <div class='formContainer'>
                <h3>Login</h3>
                <form action='verifyLogin.py'>
                    <input type='text' name='username' placeholder='Username'/><br>
                    <input type='password' name='password' placeholder='Password'/><br>
                    <input type='submit' />
                </form>
            </div>
        </div>
        <hr>
        <footer>
            Synergetic 1.0.0 <br>Created By Nick Patrikeos
        </footer>
    </body>
</html>
