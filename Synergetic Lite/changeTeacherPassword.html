<html>

    <head>
        <link rel='stylesheet' href='main.css' />
        <title>Synergetic Lite</title>
        <script src='script.js'></script>
    </head>

    <body onload='setupChangeTeacherPasswordPage()'>
        <header>
            <h3>Synergetic Lite</h3>
        </header>

        <h1>Change Password</h1>
        <hr>
        <div class='mainSection'>
            <div class="formContainer">
                <form action='changeTeacherPassword.py' name="changePasswordForm">
                    <input type='password' name='oldPassword' placeholder='Old Password'/><br>
                    <input type='password' name='newPassword' placeholder="New Password" /><br>
                    <input type='password' name='verifyPassword' placeholder="Verify New Password" /><br>
                    <input type='text' name='teacherID' style="display: none;" />
                    <input type='submit' />
                </form>
            </div>
        </div>
        <div class="backButton" onclick="redirectToTeacherHomepage()">Back</div>
        <hr>
        <footer>
            Synergetic 1.0.0 <br>Created By Nick Patrikeos
        </footer>
    </body>
</html>
